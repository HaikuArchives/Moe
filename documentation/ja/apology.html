<p>
いつものように開発段階でのデバグに協力してくれた
IRCの#Be日本のメンバーに感謝します。
</p>

<p>
特に、擬似非矩形ウィンドウの実現に於いて
重要な示唆を与えてくれたとよしま氏には
特別の感謝を。
氏の一言が無ければMoeが実現する事は
無かったでしょう。
</p>

<p>
心よくマスコットの作画を引き受けてくれた
ゆーき氏にも心よりの感謝を捧げます。
色々と忙しい時期にありがとう。
よい素材のおかげでモチベーションが上がりました。
</p>
