<body bgcolor="white" text="black">

<div align="right">
<h1><font color="orange">簡単な使い方</font></h1>
</div>

<a name="launch"></a>
<h2><img align="absmiddle" src="../img/b01s_y.gif">起動する</h2>

<p>
添付のサンプル画像を、
Moeのバイナリにドラッグ&ドロップしてみましょう。
Trackerの右上にちょこんと座ったマスコットが出現します。
</p>

<a name="drag"></a>
<h2><img align="absmiddle" src="../img/b01s_g.gif">動かす</h2>

<p>
ウィンドウの上に座っているマスコットを
マウスの左ボタンでクリックして
そのまま左右にドラッグしてみましょう。
ウィンドウの好きな位置にマスコットを
座らせておくことができます。
</p>

<a name="quit"></a>
<h2><img align="absmiddle" src="../img/b01s_sb.gif">終了する</h2>

<p>
マスコットを右クリックして
メニューから&quot;Quit&quot;を選択すると
Moeが終了します。
</p>

</body>
